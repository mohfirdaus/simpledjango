{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="jumbotron">
        <h2>List Mahasiswa</h2>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nama</th>
                <th>NIM</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for object in listmahasiswa %}
                <tr>
                    <td>{{ object.nama }}</td>
                    <td>{{ object.nim }}</td>
                    <td>
                        <a href="{% url 'editformmahasiswa' pk=object.pk %}" class="btn btn-sm btn-info">Edit</a>
                        <a href="{% url 'deletemahasiswa' pk=object.pk %}" class="btn btn-sm btn-danger">Hapus</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Tidak ada list mahasiswa!</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
<a href="{% url 'formmahasiswa' %}"  class="btn btn-primary">Tambah Mahasiswa</a>
</div>

{% endblock %}
